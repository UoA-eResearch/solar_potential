<Location /solar_potential/tiles>
        SetHandler mod_python
        PythonHandler TileStache::modpythonHandler
        PythonOption config "/data/solar_potential/tilestache_redis.cfg"
</Location>

LoadModule wsgi_module modules/mod_wsgi.so

WSGISocketPrefix /var/run/wsgi
WSGIDaemonProcess pg user=postgres
WSGIScriptAlias /solar_potential/click /data/solar_potential/postgis_server.py process-group=pg